<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccomYou | Sign In</title>
    <link rel="stylesheet" href="Gobal.css">
    <link rel="stylesheet" href="course.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <!-- baskerville clasico -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">

    <!-- baskerville libre -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        /* carausel Area Css */
        .carousel {
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 10px;
        }

        .carousel button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .carousel .prev {
            left: 0;
        }

        .carousel .next {
            right: 0;
        }
    </style>
</head>

<body class="w-[100vw] h-[100vh] justify-center items-center flex ">

    <!-- Box Sign In -->
    <section class="justify-center items-center flex |  w-[1000] min-h-96  p-3">
        <!-- Img Slide Area -->
        <div class="imgSlide | h-[400px] w-[400px] grayOri p-4 rounded-md flex items-center justify-center">
            <div class="carousel">
                <img src="img/signinslide1.png" class="duration-300" alt="Image 1">
                <img src="img/signinslide2.png" class="duration-300" alt="Image 2">
                <button class="prev"></button>
                <button class="next"></button>
            </div>
        </div>
        <!-- Sin Up Area -->
        <div class="singUp | w-[500px] ">
            <!-- Logo And Text -->
            <div class="flex justify-center items-center">
                <img src="img/logoFull.png" class="w-20" alt="">
            </div>
            <div class="flex justify-center items-center mt-10 text-lg">
                <h1>Wellcome back Friend</h1>
            </div>

            <!-- Sign In -->
            <div class="flex justify-center items-center">
                <div class="px-4  w-[300px]">

                    <!-- Form -->
                    <form" method="post" id="login-form">

                        <!-- UserName -->
                        <div class="form-group mt-4">
                            <div class="">
                                <label for="username" class="text-left monaSans text-sm">UserName</label>
                            </div>
                            <input type="text" id="username" name="username" class="w-[270px] rounded-md h-10 "
                                placeholder="VioMarie" style="background-color: #F9F9F9; border: solid 1px #BEBECC;"
                                required>
                        </div>

                        <!-- Password -->
                        <div class="form-group mt-4">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="w-[270px] rounded-md h-10 "
                                style="background-color: #F9F9F9; border: solid 1px #BEBECC;" required>
                        </div>

                        <!-- Btn Sign Up and Sign In -->
                        <div class="flex justify-center items-center mt-5">
                            <a  href="course.html"
                                class="w-[140px] ml-2 py-2 text-sm rounded-md text-center hover:ring-gray-300 hover:ring-1 ring-0  "
                                style="background-color: #F9F9F9; ">Sign In</a>
                        </div>
                        </form>
                </div>
            </div>
    </section>

    <script>
        // --------------------------
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let currentSlide = 0;

        function showSlide(n) {
            if (n > images.length - 1) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = images.length - 1;
            } else {
                currentSlide = n;
            }

            images.forEach(img => img.style.display = 'none');
            images[currentSlide].style.display = 'block';
        }
        showSlide(currentSlide);

        prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));


        let interval = setInterval(() => {
            showSlide(currentSlide + 1);
        }, 2500);

       
    </script>


</body>

</html>
